apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:
    - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']
    - job_name: 'python-hello-world'
      scrape_interval: 5s
      metrics_path: /metrics
      static_configs:
      - targets: ['python-hello-world-service.default.svc.cluster.local:80']